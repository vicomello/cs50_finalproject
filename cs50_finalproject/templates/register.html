<!DOCTYPE html>

<html>
	<head>
		<title>Register for Appeople</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
	<!--	<link href="../../css.css" rel="stylesheet" type="text/css" media="all" />-->
		<link href="static/css.css" rel="stylesheet">
<!-- //Custom Theme files -->
<!-- web font -->
		<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
	</head>
	<body>
		<!-- main -->
		<div class="main-w3layouts wrapper">
			<h1>Register</h1>
			<div class="main-agileinfo">
				<div class="agileits-top">
					<form action="/register" method="post">
						<input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text">
						<input class="text email" type="email" name="email" placeholder="Email" required="">
						<input class="form-control" name="password" placeholder="Password" type="password">
						<input class="text w3lpass" type="password" name="confirmation" placeholder="Confirm Password" required="">
						<div class="wthree-text">
							<label class="anim">
								<input type="checkbox" class="checkbox" required="">
								<span>I Agree To The Terms & Conditions</span>
							</label>
							<div class="clear"> </div>
						</div>
						<input type="submit" value="SIGNUP">
					</form>
					<script>
				        document.querySelector('form').onsubmit = function()
				        {
				            $.get('/check', {username: document.querySelector('input[name=username]').value},
				            function(data)
				            {
				                if(data)
				                {
				                    document.queryselector('form').submit();
				                }
				                else
				                {
				                    alert("Your username was already taken!");
				                }
				            }
				            );
				        };
    				</script>
					<p>Don't have an Account? <a href="/register"> Register Now!</a></p>
				</div>
			</div>
			<!-- copyright -->
			<div class="colorlibcopy-agile">
				<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
			</div>
			<!-- //copyright -->
		</div>
		<!-- //main -->
	</body>
</html>
